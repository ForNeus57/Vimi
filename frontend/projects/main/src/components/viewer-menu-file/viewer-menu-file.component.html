<li class="control-background control-main standard-shadow">
  <select id="layerName"
          name="layerName"
          class="control"
          [(ngModel)]="selectedLayerIndex">
    <option value="null">
      Layer ...
    </option>
    @for(layer of computedLayers(); track layer.id) {
      <option [value]="layer.id">
        {{layer.name}}
      </option>
    }
  </select>
</li>
<li class="control-background control-state-button standard-shadow">
  <button class="control"
          [ngClass]="{'active': canvasElementPlacement === '1d'}"
          (click)="on1dViewModeActivation()">
    <i class="bi bi-three-dots control"></i>
  </button>
</li>
<li class="control-background control-state-button standard-shadow">
  <button class="control"
          [ngClass]="{'active': canvasElementPlacement === '2d'}"
          (click)="on2dViewModeActivation()">
    <i class="bi bi-grid-3x3-gap-fill control"></i>
  </button>
</li>
