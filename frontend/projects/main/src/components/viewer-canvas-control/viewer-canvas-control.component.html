<button class="btn-small btn-primary btn-change-canvas-properties"
        (click)="onCameraReset()">
  <i class="bi bi-camera-reels-fill"></i>
</button>

<button class="btn-small btn-primary btn-change-canvas-properties"
        (click)="onCanvasClear()">
  <i class="bi bi-trash-fill"></i>
</button>

<button class="btn-small btn-primary btn-change-canvas-properties"
        (click)="onControlsToggle()">
  <i class="bi bi-dpad-fill"></i>
</button>
