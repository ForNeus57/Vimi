@for (notification of notifications; track notifications.indexOf(notification)) {
  <div class="notification half-shadow"
       @notificationFade>
    <p class="notification-header-text"
       [ngClass]="notification.getClass()">
      <i class="bi"
         [ngClass]="notification.getIcon()"></i>
      {{ notification.message }}
    </p>
  </div>
}
