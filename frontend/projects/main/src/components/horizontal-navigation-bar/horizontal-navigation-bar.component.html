<link rel="stylesheet" href="horizontal-navigation-bar.component.scss">
<nav class="h-navbar-container">
  <menu class="nav-menu left-menu">
    @if (!this.isLoggedIn) {
      <li>
        <a routerLink="/home"
           routerLinkActive="active"
           ariaCurrentWhenActive="page">
          <span>
            Vimi
          </span>
        </a>
      </li>
    }
  </menu>
  <menu class="nav-menu right-menu">
    @if (!this.isLoggedIn) {
      <li>
        <a routerLink="/account/register"
           routerLinkActive="active"
           ariaCurrentWhenActive="page">
          <span [ngClass]="{'menu-anchor': true, 'anchor-active': checkIfActive('/account/register'),}">
            Sign Up
          </span>
        </a>
      </li>
      <li>
        <a routerLink="/account/login"
           routerLinkActive="active"
           ariaCurrentWhenActive="page">
          <span [ngClass]="{'menu-anchor': true, 'anchor-active': checkIfActive('/account/login'),}">
            Log In
          </span>
        </a>
      </li>
    } @else {
      <li>
        <a (click)="logout()">
          <span class="menu-anchor">
            Log Out
          </span>
        </a>
      </li>
    }
  </menu>
</nav>
