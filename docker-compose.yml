services:
  vimi.backend:
    image: vimi-backend:latest
    build:
      context: .
      dockerfile: backend/backend.Dockerfile
    container_name: vimi-backend
    env_file:
      - backend/backend.env
    restart: always
    pull_policy: build
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      vimi.database:
        condition: service_started
      vimi.cache:
        condition: service_started
      vimi.ftp-server:
        condition: service_started
    networks:
      - backend-net
      - frontend-net

  vimi.frontend:
    image: vimi-frontend:latest
    build:
      context: .
      dockerfile: ./frontend/frontend.Dockerfile
    container_name: vimi-frontend
    env_file:
      - frontend/frontend.env
    restart: always
    pull_policy: build
    ports:
      - "127.0.0.1:4200:4200"
    depends_on:
      vimi.backend:
        condition: service_healthy
    networks:
      - frontend-net

  vimi.database:
    image: vimi-database:latest
    build:
      context: .
      dockerfile: database/database.Dockerfile
    container_name: vimi-database
    env_file:
      - database/database.env
    volumes:
      - database:/var/lib/postgresql/data
    restart: always
    pull_policy: build
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - backend-net

  vimi.cache:
    image: vimi-cache:latest
    build:
      context: .
      dockerfile: cache/cache.Dockerfile
    container_name: vimi-cache
    env_file:
      - cache/cache.env
    volumes:
      - cache:/data
    restart: always
    pull_policy: build
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - backend-net

  vimi.ftp-server:
    image: vimi-ftp-server:latest
    build:
      context: .
      dockerfile: ./ftp-server/ftp-server.Dockerfile
    container_name: vimi-ftp-server
    env_file:
      - ftp-server/ftp-server.env
    volumes:
      - ftp-server:/upload
    restart: always
    pull_policy: build
    ports:
      - "127.0.0.1:21:21"
      - "127.0.0.1:21000-21010:21000-21010"
    networks:
      - backend-net

volumes:
  database:
    driver: local
    driver_opts:
      type: none
      device: ./.containers/database
      o: bind

  cache:
    driver: local
    driver_opts:
      type: none
      device: ./.containers/cache
      o: bind

  ftp-server:
    driver: local
    driver_opts:
      type: none
      device: ./.containers/ftp-server
      o: bind

networks:
  backend-net:
    driver: bridge

  frontend-net:
    driver: bridge
