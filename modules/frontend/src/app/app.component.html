<div class="app-outer">
    <input type="file"
           name="model"
           style="display: none"
           #fileUpload/>

    <div class="upload-file-status">
        {{ fileStatus || 'No file selected' }}
        <button type="submit"
                class="upload-btn"
                (click)="fileUpload.click()">
            Upload
        </button>
    </div>
</div>
