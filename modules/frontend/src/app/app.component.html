<div class="app-outer">
    <input style="display: none"
           type="file"
           (change)="onFileSelected($event)"
           #fileUpload/>

    <div class="upload-file-status">
        {{ fileStatus }}
        <button class="upload-btn"
                (click)="fileUpload.click()">
            Upload
        </button>
    </div>
</div>
